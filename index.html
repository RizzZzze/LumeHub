<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LumeHub</title>
  
<style>
  body { background:#0b0f19; color:#e6f0ff; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial; }
  a { color: #67e8f9; }
  .table-wrap { overflow:auto; border-radius:12px; border:1px solid rgba(255,255,255,.08); }
  table.clean { width:100%; border-collapse:collapse; min-width:720px; }
  table.clean th, table.clean td { padding:10px 12px; border-top:1px solid rgba(255,255,255,.06); }
  table.clean thead th { position:sticky; top:0; background:rgba(10,12,18,.9); backdrop-filter: blur(4px); z-index:1; border-top:none; }
  table.clean tbody tr:nth-child(even) { background:rgba(255,255,255,.02); }
  .num { text-align:right; font-variant-numeric: tabular-nums; }
  .badge { display:inline-block; padding:2px 8px; border-radius:999px; font-size:.85rem; line-height:1.6; }
  .badge.bonded { background:rgba(56,142,60,.18); color:#8bd48c; border:1px solid rgba(139,212,140,.25); }
  .badge.unbonded { background:rgba(244,67,54,.18); color:#ff9c9c; border:1px solid rgba(255,156,156,.25); }
  .badge.unbonding { background:rgba(255,193,7,.18); color:#ffd88a; border:1px solid rgba(255,216,138,.25); }
  .tabbar { display:flex; gap:.5rem; flex-wrap:wrap; }
  .tabbtn { padding:8px 12px; border-radius:10px; background:#141826; border:1px solid rgba(255,255,255,.08); color:#e6f0ff; }
  .tabbtn.active { background:#0f2530; border-color:rgba(64,224,208,.35); }
</style>

</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
